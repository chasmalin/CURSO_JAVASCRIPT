    <!--
        operadores aritiméticos de JS
        5 + 2 = 7
        5 - 2 = 3
        5 * 2 = 10
        5 / 2 = 2,5
        5 % 2 = 1 (módulo - resto da divisão inteira)
        5 ** 2 = 25 (potência)

        var n = 1;
        n += 2; // funciona pra todos: -=, *=, /=, %= e **=.
        e n++; também e ++n
        pré-incremento e pós-incremento
    -->
    

    <script>
        var nome = window.prompt('qual é seu nome?');
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`);
        document.write(`Seu nome tudo maiúsculas: ${nome.toUpperCase()}.<br>`);
        document.write(`Seu nome tudo minúsculas: ${nome.toLocaleLowerCase()}.`);

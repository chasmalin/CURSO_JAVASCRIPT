<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa com JS</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>assim já me livrei da maldição =3</p>

    <!--
        a parte do código em JavaScript geralmente é escrito aqui antes de fechar o body, ou externo!
    -->
    <script>
        window.alert('minha primeira mensagem!'); /*o ; no JS é opcional! - e o window no início pode ser omitido, deixando somente o alert - esse só dá opção OK pra clicar*/
        window.confirm('tá curtindo JS, mermão?'); /*essa é uma janela de confirmação, mas pelo jeito (ainda) tanto faz clicar em ok ou em cancelar*/
        window.prompt('qual é o seu nome?'); //nesse aparece uma caixa de diálogo
    </script>
</body>
</html>

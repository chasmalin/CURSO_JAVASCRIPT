<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Idade</h1>
    </header>

    <section>
        <div>
            <p class="teste">
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
            <!--<img id="imagem" src="../aula12_exercicios/imagens/amanha.png" alt="Foto do dia">-->
        </div>
    </section>
    
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <!--pra criar um script externo como fazemos com css, é só escrever script src, daí coloca um nome.js e clica nele segurando enter pra ele criar o arquivo, hehe -->
    <script src="script.js"></script>
</body>
</html>
